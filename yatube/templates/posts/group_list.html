<!-- templates/posts/index.htnl-->
{% extends 'base.html' %}

{% block title %}
Записи сообщества {{ group.title }}
{% endblock%}


{% block text %}
{% for post in posts %}
<ul>
  <li>
    Группа: {{ group.title.get_full_name }}
  </li>
  <li>
    Тема: {{ group.slug }}
  </li>
</ul>
<p>{{ group.description }}</p>    
{% if not forloop.last %}<hr>{% endif %}
{% endfor %} 
{% endblock %}
